<!DOCTYPE html>
<html>
<head>
	<title>Donation Form</title>
	<link rel="stylesheet" href="./styles/donate.css">
</head>
<body>
    <div class="nav">
        <div id="animationContainer">
        <div id="animationRound"></div>
          <div id="donate">
            <h1 class="heading">Please Enter Your Details</h1>
            <form id="payment-form">
              <label for="">Enter your name</label> <br>
              <input type="text" id="name" placeholder="Enter your name" required><br>
              <label for="email">Enter your email</label><br>
              <input type="email" id="email" placeholder="Enter your email" required><br>
              <label for="">Enter your card number</label><br>
              <input type="password"  id="card-number" placeholder="Enter your card number" required><br>
              <label for="expiry-date">Expiry Date:</label>
              <input type="text" id="expiry-date" name="expiry-date" placeholder="MM / YY" required>
              <label for="cvv">CVV:</label>
              <input type="number" id="cvv" name="cvv" required placeholder="Enter CVV">
              <label for="amount">Amount:</label>
              <input type="number" id="amount"  name="amount" placeholder="Enter Donation Amount" required>
              <input class="btn" type="submit" value="Payment">
            </form>
          </div> 
        </div>
        </div>

	<script src="./Scripts/payment.js"></script>
</body>
</html>
