<!DOCTYPE html>
<html>
<head>
	<title>Donation Form</title>
	<link rel="stylesheet" href="./styles/donate.css">
</head>
<body>
	<div class="container">
        <h1>Payment Gateway Form</h1>
        <form id="payment-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required placeholder="Enter Your Name">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required placeholder="Enter Your Email">

            <label for="card-number">Card Number:</label>
            <input type="number" id="card-number" name="card-number" required placeholder="Enter Your Card Number">

            <label for="expiry-date">Expiry Date:</label>
            <input type="text" id="expiry-date" name="expiry-date" placeholder="MM / YY" required>

            <label for="cvv">CVV:</label>
            <input type="number" id="cvv" name="cvv" required placeholder="Enter CVV">

            <label for="amount">Amount:</label>
            <input type="number" id="amount" name="amount" required placeholder="Enter Donation Amount">

            <input type="submit" value="Submit">
        </form>
    </div>

	<script src="./Scripts/payment.js"></script>
</body>
</html>
