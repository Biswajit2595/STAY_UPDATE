<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #signup{
        width: 35%;
        margin: auto;
        /* border: 2px solid white; */
        margin-top: 150px;
        height: 55vh;
        padding: 20px 0px 20px 35px;
        
      }
      .nav{
        background-image: url("https://www.pixelstalk.net/wp-content/uploads/2016/07/HD-Laptop-Wallpaper.jpg");
        background-repeat: no-repeat;
        margin: 0px;
        padding: 0px;
        height: 100vh;
        border: 2px solid #ffff;
      }
      input {
        width: 90%;
        padding: 10px;
        border: none;
        outline: none;
        margin: 10px 0px 10px 0px ;
        border-radius: 8px;
      }
      .btn {
        margin-top: 20px;
        width: 92%;
        padding: 10px;
        border-radius: 20px;
        font-weight: bold;
        border: none;
      }
      .heading {
        text-align: center;
        font-family: cursive;
      }
      label {
      color: black; 
      font-family: 500;
        font-size: 20px; 
        font-family: cursive;
      }
    </style>
</head>
<body>
    <div class="nav">
        <div id="signup">
          <h1 class="heading">Please Enter Your Details</h1>
          <form>
            <label for="">Enter your name</label> <br>
            <input type="text" id="name" placeholder="Enter your name"><br>
            <label for="">Enter your email</label><br>
            <input type="email" id="email" placeholder="Enter your email"><br>
            <label for="">Enter your password</label><br>
            <input type="password"  id="password" placeholder="Enter your password"><br>
            <input class="btn" type="submit" value="Submit"/>
          </form>
        </div> 
      </div>
</body>
</html>

<script>
     document.querySelector("form").addEventListener("submit",userSignin)
  let miltiUser =JSON.parse(localStorage.getItem("account-data")) || []
  function userSignin(e){
     e.preventDefault()
     
       let obj = {
        name : document.getElementById("name").value,
       email : document.getElementById("email").value,
       password : document.getElementById("password").value
       }
       miltiUser.push(obj)
       localStorage.setItem("account-data",JSON.stringify(miltiUser))
       alert("User registered successfully")  
       window.location.href="login.html"
  }
</script>
